    <aside>
        <button class="scroll-by">Scroll by 100 px (y)</button>
        <button class="scroll-to">Scroll to 100 px (y)</button>
        <button class="scroll-into">Scroll into sepcial</button>
        <button class="scroll-back">Scroll back to origin</button>
    </aside>

    
    <script>
        const scrollbyasd = document.querySelector('.scroll-by');
        const scrollToasd = document.querySelector('.scroll-to');
        const scrollIntoasd = document.querySelector('.scroll-into');
        const scrollBack = document.querySelector('.scroll-back');
        

        
        scrollbyasd.addEventListener("click", event => {
            window.scrollBy({top:100, left:0, behavior:'smooth'});
        });
        scrollToasd.addEventListener("click", event => {
            window.scrollTo(0, window.scrollY-100);
        });
        scrollIntoasd.addEventListener("click", event => {
            // window.scroll(0,0);
            special.scrollIntoView({behavior:'smooth'});
        });
        scrollBack.addEventListener("click", event => {
            window.scroll({top:0, left:0, behavior:'smooth'});
        });

        const special = document.querySelector('.special');
        

        special.addEventListener("click", event => { 
            const rect = special.getBoundingClientRect();
            console.log(rect);
            console.log(`Client X: ${event.clientX} Client Y: ${event.clientY}`);
            console.log(` Page X: ${event.pageX} Page Y: ${event.pageY}`);
            
        });

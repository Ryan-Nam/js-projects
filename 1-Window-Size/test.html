<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="screen">Window</div>
    <script>
        const tab = document.querySelector(".screen");

        function resize(){
            tab.innerHTML = 
            `
            window.screen: ${window.screen.width} ${window.screen.width}</br>
            window.outer: ${window.outerWidth} ${window.outerHeight}</br>
            window.inner: ${window.innerWidth} ${window.innerHeight}</br>
            documentElement.clientWidth: ${document.documentElement.clientWidth} ${document.documentElement.clientHeight}</br>
            `

        }

        window.addEventListener('resize', () => {
            resize();
            
        })

        resize();

    </script>
    
</body>
</html>
